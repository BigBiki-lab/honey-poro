<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flashcards</title>
    <link rel="stylesheet" href="flashcardstyle.css">
</head>
<body>
<h1>Half-life</h1>
<div id="flashcard-container"></div>
</body>
<script>
const flashcards = [
{ question: "What happens to the atomic number of a nucleus when an alpha particle is emitted?", answer: "It goes down by 2." },
{ question: "What happens to the mass number of a nucleus when an alpha particle is emitted?", answer: "It goes down by 4." },
{ question: "What happens to the atomic number of a nucleus when a beta particle is emitted?", answer: "It goes up by 1." },
{ question: "What does the ‘activity’ of a radioactive source refer to?", answer: "The number of decays per second." },
{ question: "What?", answer:"a" },
{ question: "What?", answer:"a" },
{ question: "What?", answer:"a" },
{ question: "What?", answer:"a" },
];

const container = document.getElementById("flashcard-container");

flashcards.forEach((cardData) => {
const card = document.createElement("div");
card.classList.add("card");

card.innerHTML = `
<div class="card-inner">
    <div class="card-front">${cardData.question}</div>
    <div class="card-back">${cardData.answer}</div>
</div>
`;

card.addEventListener("click", () => {
card.classList.toggle("flipped");
});

container.appendChild(card);
});
</script>
</html>
